<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madmin</title>
</head>

<body class="grey lighten-4">

  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Madmin</a>
      </div>
    </div>
  </nav>

  <section class="section section-login">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3"></div>
        <div class="card-panel login blue white-text center darken-2">
          <h2>Madmin Login</h2>
          <form action="index.html">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" name="email" id="email">
              <label for="email" class="white-text">Email</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" name="password" id="password">
              <label for="password" class="white-text">Password</label>
            </div>
            <input type="submit" value="Login" class="btn btn-large btn-extended grey black-text lighten-4">
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="section blue darken-2 white-text center">
    <p>Madmin Panel &copy; 2018</p>
  </footer>

  <!-- preloader -->
  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <script>
    // hide sections
    $('.section').hide();

    setTimeout(function () {

      $(document).ready(function () {

        // show sections
        $('.section').fadeIn();

        // hide preloader
        $('.loader').fadeOut();

      });
    }, 1000);
  </script>
</body>

</html>
